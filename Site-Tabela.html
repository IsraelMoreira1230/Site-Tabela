<html>
  <head>
    <title>Formulário com LocalStorage</title>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
    <script>
      // Função para salvar os dados do formulário no LocalStorage
      function salvarDados(){
        var nome = document.getElementById('nome').value;
        var email = document.getElementById('email').value;
        var telefone = document.getElementById('telefone').value;
        var objeto = {
          nome: nome,
          email: email,
          telefone: telefone
        };
        // Salva os dados no LocalStorage
        localStorage.setItem(nome, JSON.stringify(objeto));
        // Recarrega a página para exibir os dados salvos na tabela
        location.reload();
      }

      // Função para carregar os dados salvos no LocalStorage
      function carregarDados(){
        // Percorre o localStorage
        for (var i = 0; i < localStorage.length; i++) {
          // Recupera o nome da chave
          var chave = localStorage.key(i);
          // Recupera o objeto gravado na chave
          var objeto = JSON.parse(localStorage.getItem(chave));
          // Adiciona os dados na tabela
          var tabela = document.getElementById('tabela');
          var linha = tabela.insertRow();
          var celulaNome = linha.insertCell(0);
          var celulaEmail = linha.insertCell(1);
          var celulaTelefone = linha.insertCell(2);
          celulaNome.innerHTML = objeto.nome;
          celulaEmail.innerHTML = objeto.email;
          celulaTelefone.innerHTML = objeto.telefone;
        }
      }
    </script>
  </head>
  <body onload="carregarDados()">
    <h2>Formulário com LocalStorage</h2>
    <form>
      <p>
        <label>Nome:</label>
        <input type="text" id="nome" />
      </p>
      <p>
        <label>E-mail:</label>
        <input type="email" id="email" />
      </p>
      <p>
        <label>Telefone:</label>
        <input type="tel" id="telefone" />
      </p>
      <p>
        <input type="button" value="Salvar Dados" onclick="salvarDados()" />
      </p>
    </form>
    <h2>Dados Salvos</h2>
    <table id="tabela">
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Telefone</th>
      </tr>
    </table>
  </body>
</html>
