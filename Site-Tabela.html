<!DOCTYPE html>
<html>
<head>
	<title>Meu Site</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		body {
			background: rgb(119, 118, 118);
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Formulário de cadastro</h2>
		<form>
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" class="form-control">
			</div>
			<div class="form-group">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" class="form-control">
			</div>
			<div class="form-group">
				<label for="telefone">Telefone</label>
				<input type="text" name="telefone" id="telefone" class="form-control">
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-success" onclick="cadastrar()">Cadastrar</button>
			</div>
		</form>
		<table class="table table-dark">
			<thead>
				<tr>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Telefone</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody id="tbody">
				
			</tbody>
		</table>
	</div>

	<script>

		function cadastrar() {
			let nome = document.querySelector('#nome').value;
			let email = document.querySelector('#email').value;
			let telefone = document.querySelector('#telefone').value;

			let tr = document.createElement('tr');

			let tdNome = document.createElement('td');
			tdNome.innerText = nome;

			let tdEmail = document.createElement('td');
			tdEmail.innerText = email;

			let tdTelefone = document.createElement('td');
			tdTelefone.innerText = telefone;

			let tdAcoes = document.createElement('td');
			let btnExcluir = document.createElement('button');
			btnExcluir.innerText = 'Excluir';
			btnExcluir.classList.add('btn', 'btn-danger');
			btnExcluir.setAttribute('onclick', 'excluir(this)');

			tdAcoes.appendChild(btnExcluir);

			tr.appendChild(tdNome);
			tr.appendChild(tdEmail);
			tr.appendChild(tdTelefone);
			tr.appendChild(tdAcoes);

			let tbody = document.querySelector('#tbody');
			tbody.appendChild(tr);

			let form = document.querySelector('form');
			form.reset();

			localStorage.setItem(email, JSON.stringify({nome, email, telefone}));
		}

		function excluir(btn) {
			let tr = btn.parentNode.parentNode;
			let email = tr.childNodes[1].innerText;

			localStorage.removeItem(email);

			let tbody = document.querySelector('#tbody');
			tbody.removeChild(tr);
		}

		window.onload = function() {
			let localStorageItens = Object.keys(localStorage);
			
			for(let i=0; i<localStorageItens.length; i++) {
				let usuario = JSON.parse(localStorage.getItem(localStorageItens[i]));

				let tr = document.createElement('tr');

				let tdNome = document.createElement('td');
				tdNome.innerText = usuario.nome;

				let tdEmail = document.createElement('td');
				tdEmail.innerText = usuario.email;

				let tdTelefone = document.createElement('td');
				tdTelefone.innerText = usuario.telefone;

				let tdAcoes = document.createElement('td');
				let btnExcluir = document.createElement('button');
				btnExcluir.innerText = 'Excluir';
				btnExcluir.classList.add('btn', 'btn-danger');
				btnExcluir.setAttribute('onclick', 'excluir(this)');

				tdAcoes.appendChild(btnExcluir);

				tr.appendChild(tdNome);
				tr.appendChild(tdEmail);
				tr.appendChild(tdTelefone);
				tr.appendChild(tdAcoes);

				let tbody = document.querySelector('#tbody');
				tbody.appendChild(tr);
			}
		}
	</script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
